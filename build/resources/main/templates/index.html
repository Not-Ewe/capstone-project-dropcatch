<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/dropCatch.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

    <title>Welcome to DropCatchSTL!!</title>
</head>

    <body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DropCatchSTL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Machines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">SignIn</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Headline Title -->
    <div class="headline">
        <h1>---DropCatchSTL---</h1>
        <p>Save those scores!!!</p>
    </div>

    <!-- Form to Create New Account into site -->
    <form>
        <fieldset>
            <legend>Create new account</legend>

            <!-- Email input -->
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="email-privacy">We will never share your email</small>
            </div>

            <!-- Password Inputs -->
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Verify Password</label>
                <input type="password" class="form-control" id="verifyInputPassword2"
                       placeholder="Re-type Password">
            </div>
        </fieldset>
    </form>

    <!-- Buttons to Log in or Sign Up -->
    <div class="sign-in-button">
        <button type="button" class="btn btn-primary btn-lg">Create Account</button><br>
    </div>
    <div class="create-acct-button">
        <button type="button" class="btn btn-primary btn-sm">Already a member? Sign In</button>
    </div>
    </body>
</html>
