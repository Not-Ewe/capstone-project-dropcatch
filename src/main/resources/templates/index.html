<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>

    <body>
    <div th:replace="fragments :: navbar-main-div"></div>
    <div th:replace="fragments :: headline"></div>

    <!-- Form to Create New Account into site -->
    <form>
        <fieldset>
            <legend>Create new account</legend>

            <!-- Email input -->
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="email-privacy">We will never share your email</small>
            </div>

            <!-- Password Inputs -->
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Verify Password</label>
                <input type="password" class="form-control" id="verifyInputPassword2"
                       placeholder="Re-type Password">
            </div>
        </fieldset>
    </form>

    <!-- Buttons to Log in or Sign Up -->
    <div class="sign-in-button">
        <button type="button" class="btn btn-primary btn-lg">Create Account</button><br>
    </div>
    <div class="create-acct-button">
        <button type="button" class="btn btn-primary btn-sm">Already a member? Sign In</button>
    </div>
    </body>
</html>
