<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>

<body>
<div th:replace="fragments :: navbar-main-div"></div>
<div th:replace="fragments :: headline"></div>

    <form>
        <span class="error" th:text="${errors}"></span>
        <table>

            <tr th:each="machine : ${machines}">
                <td class="results" >
                        <p>Machine Name:
                        <a th:text = "${machine.machineName}"></a>
                        </p>

                        <p>Location:
                        <a th:text = "${machine.machineLocation}"></a>
                        </p>
                </td>
            </tr>
        </table>
        <div class="sign-in-button">
            <button type="submit" class="btn btn-primary btn-lg" href="/search">New
                Search</button><br>
        </div>

    </form>
</body>
</html>
